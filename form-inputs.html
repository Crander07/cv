<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input types</title>
</head>

<body>
    <form action="">
        <Label>Button:</Label>
        <input type="button">
        <br><br>
        <Label>Checkbox:</Label>
        <input type="checkbox">
        <br><br>
        <Label>Color:</Label>
        <input type="color">
        <br><br>
        <Label>Date:</Label>
        <input type="date">
        <br><br>
        <Label>Date/Time Local:</Label>
        <input type="datetime-local">
        <br><br>
        <Label>Email:</Label>
        <input type="email">
        <br><br>
        <Label>File:</Label>
        <input type="file">
        <br><br>
        <Label>Hidden:</Label>
        <input type="hidden">
        <br><br>
        <Label>Image:</Label>
        <input type="image">
        <br><br>
        <Label>Month:</Label>
        <input type="month">
        <br><br>
        <Label>Number:</Label>
        <input type="number">
        <br><br>
        <Label>Password:</Label>
        <input type="password">
        <br><br>
        <Label>Radio:</Label>
        <label for="">Yes</label>
        <input type="radio">
        <label for="">No</label>
        <input type="radio">
        <br><br>
        <Label>Range:</Label>
        <input type="range">
        <br><br>
        <Label>Reset:</Label>
        <input type="reset">
        <br><br>
        <Label>Search:</Label>
        <input type="search">
        <br><br>
        <Label>Submit:</Label>
        <input type="submit">
        <br><br>
        <Label>Tel:</Label>
        <input type="tel">
        <br><br>
        <Label>Text:</Label>
        <input type="text">
        <br><br>
        <Label>Time:</Label>
        <input type="time">
        <br><br>
        <Label>Url:</Label>
        <input type="url">
        <br><br>
        <Label>Week:</Label>
        <input type="week">
    </form>
</body>

</html>
